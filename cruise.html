<!DOCTYPE html>
<html>
    <head>
        <title>Fun around the sea</title>
        <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet" 
    integrity="sha384-T3c6CoIi6uLrA9TneNEoa7RxnatzjcDSCmG1MXxSR1GAsXEV/Dwwykc2MPK8M2HN" crossorigin="anonymous">
  <script src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.11.8/dist/umd/popper.min.js" 
    integrity="sha384-I7E8VVD/ismYTF4hNIPjVp/Zjvgyol6VFvRkX/vR+Vc4jQkC+hVqc2pM8ODewa9r" crossorigin="anonymous"></script>
  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/js/bootstrap.min.js"

    </head> 
<body>
<h2>Kottidi Naveen Kumar_goes on cruise</h2>
<div class="container">
<form>
    <input type="checkbox" id="SharesCabin" name="SharesCabin”" value="yes">  
    <label for="SharesCabin"> Shares Cabin </label><br>
    <input type="checkbox" id="Breakfast" name="Breakfast" value="yes">  
    <label for="Breakfast"> Breakfast </label><br>
    <input type="checkbox" id="PoolPass" name="PoolPass" value="false">  
    <label for="PoolPass"> Pool Pass </label><br>
    <input type="button" class="btn btn-warning" value="Select a cruise" onclick="selectCruise()">
    <p id="result">result </p>

</form> 
<form>
    <label for="days">Enter the number of the days </label>
    <input type ="text" id="days" name="form1_days"  value="days"> 
    <br>
    <br>
    <label for="price">Enter the price </label>
    <input type ="text" id="price" name="form1_price"> <br>
    <br>
    <button type="button" class="btn btn-outline-success" onclick="updateCruise()" >update the cruise</button><br>
  
</form>
</div>

<script> 
let my_cruise={};
function selectCruise(){
    my_cruise={};

    var checkBoxSharesCabin = document.getElementById("SharesCabin");    
    var checkBoxBreakfast = document.getElementById("Breakfast");    
    var checkBoxPoolPass = document.getElementById("PoolPass");
   
    my_cruise.SharesCabin = checkBoxSharesCabin.checked;
    my_cruise.Breakfast= checkBoxBreakfast.checked;
    my_cruise.PoolPass = checkBoxPoolPass.checked;
    document.getElementById("result").innerHTML = JSON.stringify(my_cruise);
    
}
</script>
<script>
function updateCruise(){
    days= document.getElementById("days").value;
    price= document.getElementById("price").value;
    my_cruise["days"]=days;
    my_cruise["price"]=price;
    document.getElementById("result").innerHTML = JSON.stringify(my_cruise)

}
</script>
</script>

</body>
</html>
