<!DOCTYPE html>
<html>
 <head>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet" 
    integrity="sha384-T3c6CoIi6uLrA9TneNEoa7RxnatzjcDSCmG1MXxSR1GAsXEV/Dwwykc2MPK8M2HN" crossorigin="anonymous">
  <script src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.11.8/dist/umd/popper.min.js" 
    integrity="sha384-I7E8VVD/ismYTF4hNIPjVp/Zjvgyol6VFvRkX/vR+Vc4jQkC+hVqc2pM8ODewa9r" crossorigin="anonymous"></script>
  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/js/bootstrap.min.js" 
    integrity="sha384-BBtl+eGJRgqQAUMxJ7pMwbEyER4l1g+O15P+16Ep7Q9Q+zqX6gSbd85u4mG4QzX+" crossorigin="anonymous"></script>
    <title>My tips page</title>
 </head>
<body>

<h2>Kottidi, Naveen Kumar_shows tip amounts</h2>

<div class="container">
<form>
    <label for="form1_amount">Enter the base amount </label>
    <input type ="number" id="form1_amount" name="form1_amount"  value=50> 
    <br>
    <br>
    <label for="form1_tip">Enter the tip percent </label>
    <input type ="number" id="form1_tip" name="form1_tip" value=15 autofocus> <br>
    <input type="button" class="btn btn-info"  onclick="tips()" value="Show tip"><br>
    <p id="calculation"></p>

    <input type="radio" id="sum" name="operation" value="sum" onclick="chooseOp()" >
    <label for="sum">Sum </label><br>
    <input type="radio" id="diff"name="operation" value="difference" onclick="chooseOp()">
    <label for="diff">Diff </label><br>
    <input type="radio" id="mult"name="operation" value="product" onclick="chooseOp()">
    <label for="mult">Mult</label>
</form>
<p id="result"> </p>
</div>

<br>
<br>
</div>
<script>
function tips(){
    myOutput="";
    var percent;
    var amount=document.getElementById("form1_amount").value;
    var tip= parseFloat(document.getElementById("form1_tip").value);
    for(var i=0;i<5;i++) {       
        var tip1=(tip+(i*4));
        percent=(tip1*amount)/100;
        myOutput +=tip1+"% "+" is "+ percent+";";   
    }   
    document.getElementById("calculation").innerHTML = "Tips are: "+ myOutput;
   }
 </script>  
 <script>
    function chooseOp(){
        var amount = (document.getElementById("form1_amount").value);
        var tip = (document.getElementById("form1_tip").value);
        var selectOperation = document.querySelector('input[name="operation"]:checked').value;
        var result;
        switch (selectOperation) {
            case "sum":
                result = amount -(-tip);
                //since I am using -(-tip) when I am directly adding the result it is adding like string so I did -*-=+.
                break;
            case "difference":
                result = amount - tip;
                break;
            case "product":
                result = amount * tip;
                break;
            default:
                result = "Invalid operation";
                break;
            }
            document.getElementById("result").innerHTML = `${selectOperation} of ${amount} and ${tip} is ${result}`;
            }
 </script>      
</body>
</html>
