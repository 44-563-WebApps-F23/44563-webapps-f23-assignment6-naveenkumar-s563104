<!DOCTYPE html>
<html>
    <head>
        <title>Java Script - A beginning</title>
    </head>
 
<body>

<h2>Author entry_Kottidi Naveen Kumar</h2>
<div>
    <img id="image"
     src="OHIO.jpg"  
     height="100" 
     width="100" 
     onclick="selectImage()"
     />    
</div>
<br>
<br>
<form>
    <label for="hidden_author">The hidden author name </label>
    <input type ="password" id="hidden_author" name="hidden_author" value="Dickens" required><br>
    <label for="Guess_the_author">Guess the author</label>
    <input type ="text" id="Guess_the_author" name="Guess_the_author" required> <br>
    <input type=button  value="Check_the_guess" onclick="CheckAuthor()">
</form>
   <p id="output">right/wrong</p>
<script> 
    let good=0;
    let oops=0;
    function CheckAuthor(){
    hidden_author=document.getElementById("hidden_author").value;
    Guess_the_author=document.getElementById("Guess_the_author").value;
    output=document.getElementById("output");
    if(hidden_author === Guess_the_author){
        alert("You got it right!");
        good++;
        output.innerHTML=`Good guess: ${good}` ;
    }
    else{
        
        oops++;
        if(oops > 7){
            document.getElementById("display").onclick=ourguess();
        }
        alert("Sorry");
        output.innerHTML=`Wrong guess: ${oops}`;
    }
}
function ourguess(){
    alert("sorry you run out of guesses");
}
let  userImage=1;
function selectImage(){  
  //    alert("this is an alert message"); 

  switch(userImage) {
    case 1:
	document.getElementById('image').src="TALLAHASSEE.jpg";
    userImage=2;
        break;
    case 2:
	document.getElementById('image').src="KANSAS.jpg";
    userImage=3;
        break;
  case 3: 	
	document.getElementById('image').src="OHIO.jpg";
    userImage=1;
        break;  	
  }
}
</script>
</body>
</html>
